<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Profile Details </title>
    <link rel="stylesheet" href="../css/ProfilePage.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Profile details</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Student name</span>
            <input type="text" placeholder="Name" required readonly>
          </div>
          <div class="input-box">
            <span class="details">Student ID</span>
            <input type="text" placeholder="ID" required readonly>
          </div>
          <div class="input-box">
            <span class="details">Gender</span>
            <input type="text" placeholder="Gender" required readonly>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" placeholder="email" required readonly>
          </div>
          <div class="input-box">
            <span class="details">Contact number</span>
            <input type="text" placeholder="Contact No." required readonly>
          </div>
        </div>
        <div class="button">
            <a href="./RoomProfileDetails.html">
            <button type="button">Room Details</button>
        </a>
        </div>
      </form>
    </div>
  </div>

</body>

<script>
  fetch("http://localhost:3000/routes/profile/profileDetails", {
    method: "GET",
    headers: {
        "Content-Type": "application/json"
    }
})
.then(response => {
    if (!response.ok) {
        throw new Error('Failed to fetch user details');
    }
    return response.json();
})
.then(data => {
    // Update HTML elements with user details
    document.querySelector('.user-details .input-box:nth-child(1) input').value = data.NAME;
    document.querySelector('.user-details .input-box:nth-child(2) input').value = data.STUDENT_ID;
    document.querySelector('.user-details .input-box:nth-child(3) input').value = data.EMAIL;
    document.querySelector('.user-details .input-box:nth-child(4) input').value = data.CONTACT_NUMBER;
    document.querySelector('.user-details .input-box:nth-child(5) input').value = data.GENDER;
    document.querySelector('.user-details .input-box:nth-child(5) input').value = data.GENDER;
})
.catch(error => {
    console.error('Error:', error);
    
});
</script>
</html>
